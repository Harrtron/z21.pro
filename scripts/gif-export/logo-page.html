<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,900&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg: #07090d;
    --fg: #ffffff;
    --cyan: #00a0ff;
    --pink: #ff2070;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    width: 100%;
    height: 100%;
    background: var(--bg);
    overflow: hidden;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background:
      radial-gradient(circle at 30% 20%, rgba(0, 160, 255, 0.035), rgba(0, 0, 0, 0) 42%),
      radial-gradient(circle at 70% 80%, rgba(255, 32, 112, 0.03), rgba(0, 0, 0, 0) 46%),
      linear-gradient(to bottom, rgba(0, 0, 0, 0.16), rgba(0, 0, 0, 0.24)),
      var(--bg);
  }
  body::before {
    content: "";
    position: fixed;
    inset: -2% -2%;
    pointer-events: none;
    background-image: repeating-linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0.085) 0px,
      rgba(255, 255, 255, 0.085) 1px,
      rgba(0, 0, 0, 0) 1px,
      rgba(0, 0, 0, 0) 3px
    );
    mix-blend-mode: screen;
    opacity: 0.44;
    z-index: 2;
  }
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(
      ellipse at center,
      rgba(0, 0, 0, 0) 42%,
      rgba(0, 0, 0, 0.22) 74%,
      rgba(0, 0, 0, 0.5) 100%
    );
    z-index: 3;
  }

  .edge-flash {
    position: fixed;
    top: 0;
    width: 80px;
    height: 100vh;
    pointer-events: none;
    z-index: 4;
    opacity: 0;
    mix-blend-mode: screen;
  }
  .edge-flash--left {
    left: 0;
    background:
      radial-gradient(100% 70% at 0% 50%, rgba(0, 160, 255, 0.2) 0%, rgba(0, 160, 255, 0) 100%),
      linear-gradient(
        to bottom,
        rgba(0, 160, 255, 0) 0%,
        rgba(0, 160, 255, 0.18) 46%,
        rgba(0, 160, 255, 0.12) 54%,
        rgba(0, 160, 255, 0) 100%
      );
  }
  .edge-flash--right {
    right: 0;
    background:
      radial-gradient(100% 70% at 100% 50%, rgba(255, 32, 112, 0.2) 0%, rgba(255, 32, 112, 0) 100%),
      linear-gradient(
        to bottom,
        rgba(255, 32, 112, 0) 0%,
        rgba(255, 32, 112, 0.18) 46%,
        rgba(255, 32, 112, 0.12) 54%,
        rgba(255, 32, 112, 0) 100%
      );
  }

  .logo {
    position: relative;
    z-index: 1;
    line-height: 0.82;
    font-family: "Archivo", "Arial Black", sans-serif;
    font-size: 220px;
    font-weight: 900;
    font-style: italic;
    letter-spacing: -0.03em;
    color: var(--fg);
    -webkit-text-stroke: 1.2px rgba(255, 255, 255, 0.92);
    text-transform: lowercase;
    text-shadow:
      -6px 0 var(--cyan),
      6px 0 var(--pink);
  }

  @keyframes logoBoot {
    0% {
      text-shadow: -24px 0 var(--cyan), 24px 0 var(--pink);
      transform: translate3d(0, 0, 0);
      opacity: 1;
    }
    15% {
      text-shadow: 18px 2px var(--pink), -18px -2px var(--cyan);
      transform: translate3d(-4px, 1px, 0);
      opacity: 0.82;
    }
    30% {
      text-shadow: -14px -1px var(--cyan), 14px 1px var(--pink);
      transform: translate3d(3px, -1px, 0);
      opacity: 0.94;
    }
    50% {
      text-shadow: 8px 0 var(--pink), -8px 0 var(--cyan);
      transform: translate3d(-2px, 0, 0);
      opacity: 0.7;
    }
    70% {
      text-shadow: -10px 1px var(--cyan), 10px -1px var(--pink);
      transform: translate3d(1px, 0, 0);
      opacity: 1;
    }
    100% {
      text-shadow: -6px 0 var(--cyan), 6px 0 var(--pink);
      transform: translate3d(0, 0, 0);
      opacity: 1;
    }
  }

  @keyframes edgeFlash {
    0%   { transform: translateY(-100vh); opacity: 0; }
    15%  { opacity: 1; }
    85%  { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="edge-flash edge-flash--left" id="edgeLeft" aria-hidden="true"></div>
  <div class="edge-flash edge-flash--right" id="edgeRight" aria-hidden="true"></div>
  <h1 class="logo" id="logo">z21</h1>
  <script>
    window.fontsReady = () => document.fonts.ready.then(() => true);

    const EDGE_DURATION = 2.0;
    const LEFT_START   = 1.0;
    const RIGHT_START  = 3.0;
    const GLITCH_1_START = 1.5;
    const GLITCH_2_START = 5.0;
    const GLITCH_DURATION = 0.35;

    function setEdge(el, edgeStart, globalTime) {
      const t = globalTime - edgeStart;
      if (t >= 0 && t <= EDGE_DURATION) {
        el.style.opacity = '';
        el.style.animation = `edgeFlash ${EDGE_DURATION}s ease-in-out 1 both`;
        el.style.animationPlayState = 'paused';
        el.style.animationDelay = `-${t}s`;
        void el.offsetWidth;
      } else {
        el.style.animation = 'none';
        el.style.opacity = '0';
      }
    }

    window.setFrame = function(globalTime) {
      const logo = document.getElementById('logo');
      const edgeLeft = document.getElementById('edgeLeft');
      const edgeRight = document.getElementById('edgeRight');

      setEdge(edgeLeft, LEFT_START, globalTime);
      setEdge(edgeRight, RIGHT_START, globalTime);

      const g1 = globalTime - GLITCH_1_START;
      const g2 = globalTime - GLITCH_2_START;
      if (g1 >= 0 && g1 <= GLITCH_DURATION) {
        logo.style.animation = `logoBoot 0.35s steps(4, jump-none) 1 both`;
        logo.style.animationPlayState = 'paused';
        logo.style.animationDelay = `-${g1}s`;
      } else if (g2 >= 0 && g2 <= GLITCH_DURATION) {
        logo.style.animation = `logoBoot 0.35s steps(4, jump-none) 1 both`;
        logo.style.animationPlayState = 'paused';
        logo.style.animationDelay = `-${g2}s`;
      } else {
        logo.style.animation = 'none';
      }
      void logo.offsetWidth;
    };

    window.resetToResting = function() {
      document.getElementById('logo').style.animation = 'none';
      const edgeLeft = document.getElementById('edgeLeft');
      const edgeRight = document.getElementById('edgeRight');
      edgeLeft.style.animation = 'none';
      edgeLeft.style.opacity = '0';
      edgeRight.style.animation = 'none';
      edgeRight.style.opacity = '0';
    };
  </script>
</body>
</html>
